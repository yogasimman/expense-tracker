<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Advance</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Optional Bootstrap Icons -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        .main-content {
            margin-left: 240px; /* Space for the sidebar */
        }
        /* Sidebar Styling */
        .sidebar {
            width: 240px;
            background-color: #2c3e50;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            padding-top: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ffffff;
            padding: 15px 20px;
            display: block;
            font-size: 15px;
            transition: background 0.3s, transform 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
            transform: translateX(5px);
        }

        .sidebar a.active {
            background-color: #1abc9c;
        }

        .sidebar h2 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #ffffff;
        }
    </style>

     <!-- sidebar.html -->
<div class="sidebar">
    <h2>VY Expense</h2>
    <a href="index.html" class="active">
        <i class="bi bi-house-fill"></i>&nbsp;&nbsp;Home
    </a>
    <a href="trip.html">
        <i class="bi bi-airplane-fill"></i>&nbsp;&nbsp;Trip
    </a>
    <a href="exp.html">
        <i class="bi bi-cash-stack"></i>&nbsp;&nbsp;Expenses
    </a>
    <a href="#">
        <i class="bi bi-card-checklist"></i>&nbsp;&nbsp;Reports
    </a>
    <a href="advances.html">
        <i class="bi bi-credit-card"></i>&nbsp;&nbsp;Advances
    </a>
    <a href="#">
        <i class="bi bi-check2-circle"></i>&nbsp;&nbsp;Approvals
    </a>
    <a href="#">
        <i class="bi bi-bar-chart-fill"></i>&nbsp;&nbsp;Analytics
    </a>
    <a href="settings.html">
        <i class="bi bi-gear-fill"></i>&nbsp;&nbsp;Settings
    </a>
</div>
<div class="main-content">
<div class="container mt-5">
    <div class="modal-content p-4">
        <div class="modal-header">
            <h5 class="modal-title">Record Advance</h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <select class="form-select" style="max-width: 100px;">
                            <option selected>INR</option>
                            <option value="USD">USD</option>
                        </select>
                        <input type="number" class="form-control" id="amount" placeholder="0.00">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="date" value="2024-10-14">
                </div>

                <div class="mb-3">
                    <label for="paidThrough" class="form-label">Paid Through</label>
                    <select class="form-select" id="paidThrough">
                        <option selected>Cash</option>
                        <option>Bank Transfer</option>
                        <option>Credit Card</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="reference" class="form-label">Reference#</label>
                    <input type="text" class="form-control" id="reference">
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="applyToTrip" class="form-label">Apply to Trip</label>
                    <select class="form-select" id="applyToTrip">
                        <option selected>Select</option>
                        <option>Trip 1</option>
                        <option>Trip 2</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Record Advance</button>&nbsp;
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html';">Cancel</button>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
